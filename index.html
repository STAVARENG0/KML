    .modal-close {

      height: 30px;

      background: rgba(248, 250, 252, 0.95);

    .form-field {

    .form-label {

      color: var(--text-main);

    .form-label span {

    .form-input,

      background: #f9fafb;

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      border-color: var(--primary-mid);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.25);

    }

    .form-helper {
      font-size: 0.7rem;
      color: var(--text-muted);

    .form-success-message {

    .booking-footer {
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.7rem;

    .booking-submit {
      margin-top: 6px;
      align-self: flex-end;
      border-radius: 999px;
      border: none;
      padding: 9px 18px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: linear-gradient(135deg, var(--primary-mid), var(--primary-dark));
      color: #f9fafb;
      cursor: pointer;
      box-shadow: 0 13px 28px rgba(37, 99, 235, 0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .booking-submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(37, 99, 235, 0.6);
      filter: brightness(1.03);
    }

    .booking-submit:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.55);
    }

    @media (max-width: 540px) {
      .modal-dialog {
        padding: 18px 16px 16px;
      }

      .form-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .booking-submit {
        width: 100%;
        justify-content: center;
      }
    }

  </style>
</head>

            <label class="form-label" for="box_size">Tamanho da caixa <span>*</span></label>
            <select class="form-select" id="box_size" name="box_size" required>
              <option value="">Selecione uma op√ß√£o</option>
              <option value="Caixa grande">Caixa grande ¬∑ 3 malas de 32 kg</option>
              <option value="Caixa m√©dia">Caixa m√©dia ¬∑ 2 malas de 32 kg</option>
              <option value="Caixa pequena">Caixa pequena ¬∑ 1 mala de 32 kg</option>
            </select>
          </div>

          <div class="form-field">
            <label class="form-label" for="eircode">Eircode <span>*</span></label>
            <input class="form-input" type="text" id="eircode" name="eircode" required placeholder="D02 X285">
          </div>

          <div class="form-field">
            <label class="form-label" for="address_line1">Endere√ßo (linha 1) <span>*</span></label>
            <input class="form-input" type="text" id="address_line1" name="address_line1" required placeholder="Rua / n√∫mero / complemento principal">
          </div>

          <div class="form-field">
            <label class="form-label" for="address_line2">Endere√ßo (linha 2)</label>
            <input class="form-input" type="text" id="address_line2" name="address_line2" placeholder="Apartamento, bloco, refer√™ncia (opcional)">
          </div>

          <div class="form-field">
            <label class="form-label" for="city">Cidade / Town <span>*</span></label>
            <input class="form-input" type="text" id="city" name="city" required>
          </div>

          <div class="form-field">
            <label class="form-label" for="county">County <span>*</span></label>
            <input class="form-input" type="text" id="county" name="county" required>
          </div>
        </div>

        <input type="hidden" id="whatsapp_link" name="whatsapp_link" value="">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <div class="booking-footer">
          <span data-i18n="bookingFooterRequired"></span>
          <span data-i18n="bookingFooterFollowup"></span>
        </div>

        <button class="booking-submit" type="submit" data-i18n="bookingSubmit"></button>
      </form>
    </div>
  </div>

  <script>
    const translations = {
      pt: {
        languageLabel: "Linguagens ¬∑ Languages",
        tagline: "Efici√™ncia em transporte, supera√ß√£o em servi√ßos para todo o Brasil.",
        headline: "Envios e mudan√ßas da Irlanda para o Brasil e Europa.",
        subheadline: "Atendimento especializado, seguran√ßa e agilidade para a comunidade brasileira que vive ou est√° voltando para casa.",
        benefit1: "Coletas em toda a Irlanda, com agendamento pr√©vio.",
        benefit2: "Caixas equivalentes a malas de 32 kg, perfeitas para mudan√ßas e encomendas.",
        benefit3: "Mais de 15 anos atendendo brasileiros com comprometimento e transpar√™ncia.",
        pricingTitle: "Tamanhos de caixas e valores",
        box1Title: "Caixa grande",
        box1Equivalent: "Equivalente a 3 malas de 32 kg.",
        box1Price: "‚Ç¨380",
        box1Note: "Ideal para mudan√ßas maiores e envio de grande volume.",
        box2Title: "Caixa m√©dia",
        box2Equivalent: "Equivalente a 2 malas de 32 kg.",
        box2Price: "‚Ç¨300",
        box2Note: "Perfeita para envios m√©dios, roupas e itens pessoais.",
        box3Title: "Caixa pequena",
        box3Equivalent: "Equivalente a 1 mala de 32 kg.",
        box3Price: "‚Ç¨230",
        box3Note: "√ìtima op√ß√£o para encomendas menores e documentos.",
        noWeightLimit: "Sem limite de peso por caixa.",
        ctaText: "Agendar coleta",
        finePrint: "Valores e prazos podem variar conforme a cidade de coleta e o destino final no Brasil ou Europa. Confirme sempre com a central de atendimento.",
        bookingSuccess: "Em at√© 48 horas entraremos em contato para marcar o dia da sua coleta. Muito obrigado!",
        modalCloseLabel: "Fechar janela de agendamento",
        bookingTitle: "Agendar coleta",
        bookingSubtitle: "Preencha os dados abaixo para solicitar a coleta das suas caixas na Irlanda.",
        bookingFooterRequired: "Campos marcados com * s√£o obrigat√≥rios.",
        bookingFooterFollowup: "Depois de enviar, a equipe da KML entra em contato para confirmar tudo.",
        bookingSubmit: "Enviar pedido",
        footerText: "KML Transport ¬∑ Envios e mudan√ßas da Irlanda para o Brasil e Europa."
      },
      en: {
        languageLabel: "Languages ¬∑ Linguagens",
        tagline: "Efficient transport, outstanding service across Brazil.",
        headline: "Shipments and relocations from Ireland to Brazil and Europe.",
        subheadline: "Specialized service, safety and speed for the Brazilian community living abroad or returning home.",
        benefit1: "Pickups across Ireland with scheduled collections.",
        benefit2: "Box sizes equivalent to 32 kg suitcases, ideal for moves and parcels.",
        benefit3: "Over 15 years serving Brazilians with commitment and transparency.",
        pricingTitle: "Box sizes & prices",
        box1Title: "Large box",
        box1Equivalent: "Equivalent to 3 suitcases of 32 kg.",
        box1Price: "‚Ç¨380",
        box1Note: "Best option for larger moves and high-volume shipments.",
        box2Title: "Medium box",
        box2Equivalent: "Equivalent to 2 suitcases of 32 kg.",
        box2Price: "‚Ç¨300",
        box2Note: "Great for medium shipments, clothes and personal items.",
        box3Title: "Small box",
        box3Equivalent: "Equivalent to 1 suitcase of 32 kg.",
        box3Price: "‚Ç¨230",
        box3Note: "Perfect choice for smaller parcels and documents.",
        noWeightLimit: "No weight limit per box.",
        ctaText: "Schedule pickup",
        finePrint: "Prices and delivery times may vary depending on pickup city and final destination. Always confirm with customer service.",
        bookingSuccess: "Within 48 hours we will contact you to schedule your pickup date. Thank you!",
        modalCloseLabel: "Close scheduling window",
        bookingTitle: "Schedule pickup",
        bookingSubtitle: "Fill in the details below to request box pickup in Ireland.",
        bookingFooterRequired: "Fields marked with * are required.",
        bookingFooterFollowup: "After sending, the KML team will contact you to confirm all details.",
        bookingSubmit: "Send request",
        footerText: "KML Transport ¬∑ Shipments and relocations from Ireland to Brazil and Europe."
      }
    };

    let currentLanguage = "pt";

    function applyLanguage(lang) {
      const dict = translations[lang] || translations.pt;
      currentLanguage = lang;
      document.documentElement.lang = lang === "en" ? "en" : "pt-BR";

      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) {
          el.textContent = dict[key];
        }
      });

      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.classList.toggle("active", btn.getAttribute("data-lang") === lang);
      });

      const closeBtn = document.querySelector(".modal-close");
      if (closeBtn && dict.modalCloseLabel) {
        closeBtn.setAttribute("aria-label", dict.modalCloseLabel);
      }
    }

    document.querySelectorAll(".lang-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        const lang = btn.getAttribute("data-lang");
        applyLanguage(lang);
      });
    });

    const toggleButton = document.querySelector(".language-toggle");
    const panel = document.querySelector(".language-panel");

    toggleButton.addEventListener("click", () => {
      panel.classList.toggle("open");
      const chevron = toggleButton.querySelector(".chevron");
      chevron.textContent = panel.classList.contains("open") ? "‚ñ≤" : "‚ñº";
    });


    const bookingModal = document.getElementById("booking-modal");
    const bookingForm = document.getElementById("booking-form");
    const bookingOpenBtn = document.querySelector(".cta-button");
    const bookingCloseBtn = bookingModal ? bookingModal.querySelector(".modal-close") : null;

    function openBookingModal() {
      if (!bookingModal) return;
      bookingModal.classList.add("is-visible");
      bookingModal.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeBookingModal() {
      if (!bookingModal) return;
      bookingModal.classList.remove("is-visible");
      bookingModal.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    if (bookingOpenBtn && bookingModal) {
      bookingOpenBtn.addEventListener("click", openBookingModal);
    }

    if (bookingCloseBtn) {
      bookingCloseBtn.addEventListener("click", closeBookingModal);
    }

    if (bookingModal) {
      bookingModal.addEventListener("click", (event) => {
        if (event.target === bookingModal) {
          closeBookingModal();
        }
      });
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && bookingModal && bookingModal.classList.contains("is-visible")) {
        closeBookingModal();
      }
    });

    const whatsappInput = document.getElementById("whatsapp");
    const whatsappLinkInput = document.getElementById("whatsapp_link");

    function updateWhatsAppLink() {
      if (!whatsappInput || !whatsappLinkInput) return;
      const raw = whatsappInput.value || "";
      const digits = raw.replace(/\D/g, "");
      if (digits) {
        whatsappLinkInput.value = "https://wa.me/" + digits;
      } else {
        whatsappLinkInput.value = "";
      }
    }

    if (whatsappInput) {
      whatsappInput.addEventListener("input", updateWhatsAppLink);
    }

    if (bookingForm) {
      bookingForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        updateWhatsAppLink();

        const submitButton = bookingForm.querySelector(".booking-submit");
        if (submitButton) {
          submitButton.disabled = true;
          submitButton.textContent = currentLanguage === "en" ? "Sending..." : "Enviando...";
        }

        try {
          const formData = new FormData(bookingForm);
          const plainData = {};
          for (const [key, value] of formData.entries()) {
            plainData[key] = value;
          }

          const response = await fetch(bookingForm.action, {
            method: bookingForm.method || "POST",
            headers: {
              "Content-Type": "application/json",
              "Accept": "application/json"
            },
            body: JSON.stringify(plainData)
          });

          if (!response.ok) {
            console.error("Resposta inv√°lida do FormSubmit:", response.status, response.statusText);
            alert(currentLanguage === "en"
              ? "There was an error sending your request. Please try again in a moment."
              : "Ocorreu um erro ao enviar seu pedido. Tente novamente em instantes.");
            return;
          }

          bookingForm.reset();
          updateWhatsAppLink();

          let success = bookingModal.querySelector(".form-success-message");
          if (!success) {
            success = document.createElement("p");
            success.className = "form-success-message";
            bookingForm.parentElement.appendChild(success);
          }
          const dict = translations[currentLanguage] || translations.pt;
          success.textContent = dict.bookingSuccess || translations.pt.bookingSuccess;
        } catch (error) {
          console.error("Erro ao enviar formul√°rio:", error);
          alert(currentLanguage === "en"
            ? "There was an error sending your request. Please try again in a moment."
            : "Ocorreu um erro ao enviar seu pedido. Tente novamente em instantes.");
        } finally {
          if (submitButton) {
            submitButton.disabled = false;
            submitButton.textContent = currentLanguage === "en" ? "Send request" : "Enviar pedido";
          }
        }
      });
    }


    applyLanguage("pt");
  </script>
</body>
